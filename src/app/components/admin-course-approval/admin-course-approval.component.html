<div class="admin-course-approval p-6">
    <h2 class="text-2xl font-semibold mb-4">Cursos Pendientes de Aprobación</h2>
    <div *ngIf="pendingCourses.length === 0" class="text-gray-600">No hay cursos pendientes de aprobación.</div>
    <div *ngFor="let course of pendingCourses" class="bg-white shadow-md rounded-lg overflow-hidden mb-4">
      <img [src]="course.imageUrl" alt="{{ course.title }}" class="w-full h-48 object-cover">
      <div class="p-4">
        <h3 class="text-xl font-semibold">{{ course.title }}</h3>
        <p class="text-gray-600">Creado por: {{ course.creatorName }}</p>
        <p class="mt-2">{{ course.description }}</p>
        <div class="mt-4">
          <button class="bg-green-500 text-white py-2 px-4 rounded hover:bg-green-600 mr-2" (click)="course.id !== undefined ? approveCourse(course.id) : null">Aprobar</button>
          <button class="bg-red-500 text-white py-2 px-4 rounded hover:bg-red-600" (click)="course.id !== undefined ? rejectCourse(course.id) : null">Rechazar</button>
        </div>
      </div>
    </div>
  </div>
